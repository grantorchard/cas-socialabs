markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

name: Cloud Automation Services SociaLabs
title: Cloud Automation Services SociaLabs

social:
  name: Grant Orchard
  links:
    - https://twitter.com/grantorchard
    - https://www.linkedin.com/in/grantorchard

logo: /images/gologo.svg
author: Grant Orchard

exclude:
  - CONTRIBUTING.md
  - README.md

assets:
  sources:
    - /assets/images
    - /assets/js
    - /assets/css
  compress:
    css: true
    js: true

plugins:
  - jekyll-assets
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-twitter-plugin

url: "https://cas-socialabs.vmwapj.com"


sizes: '(min-width: 70em) 1000px, (min-width: 50em) 750px, (min-width: 31.5em) 500px, 100vw'

srcset:
  - 500
  - 750
  - 1000
